<!DOCTYPE html>
<html>
<head>
    <title>Register Here</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" placeholder="John" required><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" placeholder="Smith" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder="johnsmith@internet.com" required><br><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" placeholder="801-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        <label for="age">Age:</label><br>
        <input type="number" name="age" min="0" max="150" placeholder="50" required><br><br>
        <label for="pword">Password:</label><br>
        <input type="password" name="pword" required><br><br>
        <label for="pword2">Confirm password:</label><br>
        <input type="password" name="pword2" required><br><br><br>
        <input type="submit" value="Create account">
    </form>
    <br>
    <section>
        <p><i>Already have an account?</i></p>
        <ul>
            <li>
                <a href="login.html"><button>Log in</button></a>
            </li>
            <li>
                <a href="forgotpassword.html"><button>Forgot password</button></a>
            </li>
        </ul>
    </section>

</body>
</html>
